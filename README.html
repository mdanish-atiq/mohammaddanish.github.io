<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Github Profile</title>
	<!-- Importing fonts and Font Awesome icons from CDNs -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">

		body {
			font-family: "Roboto", sans-serif;
			background-color: #f7f7f7;
			color: #333;
			margin: 0;
			padding: 0;
		}
		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
		}
		.profile-header {
			display: flex;
			align-items: center;
			margin-bottom: 30px;
		}
		.profile-avatar {
			flex: 0 0 200px;
			margin-right: 30px;
		}
		.profile-avatar img {
			display: block;
			width: 100%;
			height: auto;
			border-radius: 50%;
		}
		.profile-name {
			font-size: 2rem;
			font-weight: 700;

		}
		.profile-username {

			color: #666;
		}
		.profile-links {
			display: flex;
			margin-top: 20px;
		}
		.profile-link {
			display: flex;
			align-items: center;
			margin-right: 20px;
			color: #666;
			text-decoration: none;
			transition: all 0.3s ease-in-out;
		}
		.profile-link:hover {
			color: #4078c0;
		}
		.profile-link i {
			font-size: 1.2rem;
			margin-right: 5px;
		}
		.section {
			margin-bottom: 50px;
		}
		.section-header {
			font-size: 1.5rem;
			font-weight: 700;
			margin: 0;
		}
		.section-content {
			margin-top: 20px;
			line-height: 1.5;
		}
		.section-item {
			margin-bottom: 20px;
		}
		.section-item-header {
			font-size: 1.2rem;
			font-weight: 700;
			margin: 0;
		}
		.section-item-subheader {
			font-size: 1rem;
			margin: 0;
			color: #666;
		}
		.section-item-content {
			margin-top: 10px;
			line-height: 1.5;
		}
	</style>
</head>

				<img src="https://avatars.githubusercontent.com/your-username">
